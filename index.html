<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="animate.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
  <div class="title-header-box">
    <span id="title-left" class="title-header title-slide-left">Number</span>
    <span id="title-right" class="title-header title-slide-right">Crunch</span>
  </div>
  <div class="container">
    <div class="well well-sm center-text">
      {{formula}}
    </div>
  </div>
  <div class="container">
    <form ng-submit="appendCrunch()">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-info">
                <div class="panel-heading">
                  Create
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-md-12 margin-bottom">
                      <label>Title (optional):</label>
                      <input class="form-control" ng-model="crunchTitle">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 margin-bottom">
                      <label>Term 1:</label>
                      <div class="input-group">
                        <span ng-if="isCurrency == true" class="input-group-addon">$</span>
                        <input class="form-control" ng-model="output">
                      </div>
                    </div>
                    <div class="col-md-4 margin-bottom">
                      <label>Operator:</label>
                      <select ng-init="operatorSelected = options[0]" ng-model="operator" ng-options="option as option for option in operatorList"
                      class="form-control" required>
                    </select>
                  </div>
                  <div class="col-md-4 margin-bottom">
                    <label>Term 2:</label>
                    <div class="input-group">
                      <span ng-if="isCurrency == true" class="input-group-addon">$</span>
                      <input class="form-control" ng-model="input">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <input type="submit" class="btn btn-default" ng-disabled="!crunchIsActive" value="Crunch Number" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-info">
            <div class="panel-heading">
              Tools
            </div>
            <div class="panel-body">
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="btn-group">
                      <button type="button" class="btn btn-default" ng-click="clearInput()">Clear Fields</button>
                      <button type="button" class="btn btn-default" ng-click="clearCrunches()">Clear Crunches</button>
                      <button type="button" class="btn btn-default" ng-click="downloadCsv()" download="NumberCrunch.csv">Download CSV <span class="red-text">*</span></button>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" ng-model="isCurrency" value="true">
                        Use Currency
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <span class="disclaimer-text">
                      <span class="red-text">
                        *
                      </span>
                      Safari currently not supported.
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-info panel-fixed-height-lg overflow-scroll">
        <div class="panel-heading">
          List of Crunches
        </div>
        <div class="panel-body" ng-if="crunches.length == 0">
          <div class="row">
            <div class="col-md-8">
              <p class="crunch-text">Your crunches go here.</p>
            </div>
          </div>
        </div>
        <div class="panel-body" ng-if="crunches.length > 0" ng-repeat="crunchObject in crunches | reverse">
          <div class="row">
            <div class="col-md-8">
              <div class="crunch-text-title"><b>{{crunchObject.title}}</b></div>
              <table>
                <tr>
                  <td class="crunch-text">
                    {{crunchObject.crunch}}
                    <span class="crunch-text-formula"> ({{crunchObject.formula}})</span>
                  </td>
                  <td>
                    <div class="remove-crunch-link">
                      <a href="" ng-click="removeCrunch()">Remove</a>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
